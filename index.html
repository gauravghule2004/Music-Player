<!DOCTYPE html>
<html lang="en">
          <head>
                    <meta charset="UTF-8" />
                    <meta
                              name="viewport"
                              content="width=device-width, initial-scale=1.0"
                    />
                    <title>Music Player | CodingNepal</title>
                    <link rel="stylesheet" href="style.css" />
          </head>
          <body>
                    <div class="wrapper">
                              <div class="top-bar">
                                        <!--<i class="material-icons"
                                                  >expand_more</i
                                        >-->
                                        <span
                                      <h3>By -</h3>
                                     <h1> Gaurav</h1></span
                                        >
                                        <!-- <i class="material-icons">more_horiz</i> -->
                              </div>
                              <div class="img-area">
                                        <img src="" alt="" />
                              </div>
                              <div class="song-details">
                                        <p class="name"></p>
                                        <p class="artist"></p>
                              </div>
                              <div class="progress-area">
                                        <div class="progress-bar">
                                                  <audio
                                                            id="main-audio"
                                                            src=""
                                                  ></audio>
                                        </div>
                                        <div class="song-timer">
                                                  <span class="current-time"
                                                            >0:00</span
                                                  >
                                                  <span class="max-duration"
                                                            >0:00</span
                                                  >
                                        </div>
                              </div>
                              <div class="controls">
                                        <i
                                                  id="repeat-plist"
                                                  class="material-icons"
                                                  title="Playlist looped"
                                                  >repeat</i
                                        >
                                        <i id="prev" class="material-icons"
                                                  >Previous</i
                                        >
                                        <div class="play-pause">
                                                  <i class="material-icons play"
                                                            >Play</i
                                                  >
                                        </div>
                                        <i id="next" class="material-icons"
                                                  >Next</i
                                        >
                                        <i
                                                  id="more-music"
                                                  class="material-icons"
                                                  >Song's</i
                                        >
                              </div>
                              <div class="music-list">
                                        <div class="header">
                                                  <div class="row">
                                                            <!-- <i
                                                                      class="list material-icons"
                                                                      >queue_music</i
                                                            > -->
                                                            <span
                                                                      >Music
                                                                      list</span
                                                            >
                                                  </div>
                                                  <i
                                                            id="close"
                                                            class="material-icons"
                                                            >close</i
                                                  >
                                        </div>
                                        <ul>
                                                  <!-- here li list are coming from js -->
                                        </ul>
                              </div>
                              <!-- footer section  -->
                     <footer class="footer">
                     <h5> Copyright Â© 2024 by Mr. Gaurav Ghule</h5>
            </footer>


                    </div>
                     
                    <script src="js/music-list.js"></script>
                    <script src="js/script.js"></script>
          </body>
</html>
